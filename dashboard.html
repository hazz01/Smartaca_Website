<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartAca Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: transparent;
        padding: 20px;
        border-radius: 10px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      .item {
        background-color: #333;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }
      .item-title {
        font-size: 14px;
        margin-bottom: 10px;
      }
      .item-value {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="item">
          <div class="item-title">Dashboard</div>
          <div class="item-value">&#x1F3E0;</div>
        </div>
        <div class="item">
          <div class="item-title">Kondisi</div>
          <div class="item-value">Aman</div>
        </div>
        <div class="item">
          <div class="item-title">Penyebab</div>
          <div class="item-value">-</div>
        </div>
        <div class="item">
          <div class="item-title">Kondisi tanah</div>
          <div class="item-value">&#x1F4A3;</div>
        </div>
      </div>
      <div class="flex">
        <div class="item">
          <div class="item-title">Lembap Udara</div>
          <div class="item-value">80%</div>
        </div>
        <div class="item">
          <div class="item-title">Lembap Tanah</div>
          <div class="item-value">65%</div>
        </div>
        <div class="item">
          <div class="item-title">Suhu</div>
          <div class="item-value">80%</div>
        </div>
        <div class="item">
          <div class="item-title">Cahaya</div>
          <div class="item-value">1</div>
        </div>
      </div>
      <div class="flex">
        <div class="item">
          <div class="item-title">Pupuk</div>
          <div class="item-value">1</div>
        </div>
        <div class="item">
          <div class="item-title">Umur</div>
          <div class="item-value">-</div>
        </div>
        <div class="item">
          <div class="item-title">Luas Tanah</div>
          <div class="item-value">-</div>
        </div>
        <div class="item">
          <div class="item-title">Setting Sawah</div>
          <div class="item-value">&#x2691;&#xFE0F;</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
